<h1> Product List </h1>
<table> 
    <tr> 
        <th>Code</th> 
        <th>Name</th>
        <th>Version</th>
        <th>Release Date</th>
        <th></th> 
    </tr>
    {% for product in products %}
    <tr>
        <td> {{product.productcode}}</td>
        <td> {{ product.name }} </td> 
        <td> {{ product.version }}</td> 
        <td> {{ product.releasedate|date:"Y-m-d H:i" }}</td> 
        <td> <a href="{% url 'remove_product' product.productcode%}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
